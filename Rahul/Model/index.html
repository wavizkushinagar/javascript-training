         <div class="main" id="main">
             <h1 class="text-center">Our <span>Store</span></h1>
            <div class="filter_button">
                <button class="filter_btn" onclick="showItem('all')">All</button>
                <button class="filter_btn" onclick="showItem('cake')">Cake</button>
                <button class="filter_btn" onclick="showItem('doughnut')">doughnut</button>
                <button class="filter_btn" onclick="showItem('sweet')">Sweet</button>
                <button class="filter_btn" onclick="showItem('cuf')">Cufcake</button>
            </div>
            <div class="search">
                <div class="container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" id="filter" onkeyup="searchCard()" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                </div>
            </div>

    <div class="model" id="model">
        <div class="container">
            <div class="model_box" id="model_box">

                    <span onclick="changeBg(-1)">&#8827;</span>
