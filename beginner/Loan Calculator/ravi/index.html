<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loan calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row p-0 m-0">
        <div class="col-md-10 mx-auto">
            <div class="Weight_Converter p-2 mt-5">
                <h4  class="text-center mb-5 mt-3 ">Loan Calculator</h4>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ente Loan Amount</label>
                    <input type="Number" value="100" id="amount"  onchange="loanInterest()" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Interest Rate </label>
                    <input type="Number" value="2" id="interest"  onchange="loanInterest()" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Month TO pay </label>
                    <input type="Number" value="1" id="month"  onchange="loanInterest()" class="form-control">
                </div>
                <div class="mb-3">
                    <p>Monthly payment =<span id="monthlyPay"></span></p>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
