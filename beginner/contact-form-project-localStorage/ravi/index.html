<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
   
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto py-5">
            <form >
            <h3 class="py-2 text-center">contact form with localstorage</h3>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
              <span class="text-danger" id="nameErr"></span>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
              <span class="text-danger" id="emailErr"></span>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Massage</label>
                <textarea class="form-control" id="massage" rows="3"></textarea>
                <span class="text-danger" id="massageErr"></span>
            </div>
            
            <div class="mb-3">
             <input type="button" class="form-control" onclick="local()" name="submit" id="submit" value="submit">
            </div>
            <div class="md-3 py-5 mx-auto">
              <h2 id="success"></h2>
            </div>
            </form>
            </div>
            
        </div>
    </div>

      


<script src="script.js"></script>
