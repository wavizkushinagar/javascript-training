<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tip calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row p-0 m-0">
        <div class="col-md-10 mx-auto">
            
            <div class="calculator p-2">
                <h1 class="text-center py-1">Tips Calculator</h1>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">how mutch was your bill</label>
                  <input type="text" value="" id="bill" placeholder="" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">how many people shayring the bill</label>
                  <input type="text" value="" id="people" placeholder="" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">how many people shayring the bill</label>
                    <select class="form-select" id="percentage" aria-label="Default select example">
                        <option value="20">Great-20%</option>
                        <option value="10">good-10%</option>
                        <option value="15">very good-15%</option>
                      </select>
                </div>
                <div class="mb-2 py-3">
                    <button type="button" onclick="tipCalculator();" class="form-control">calculate</button>
                </div>
                
                <div class="mb-3 " id="text">
                    <h5 class="text-center text-white" > Total Tip  :- <span class="text-dark" id="total"></span></h5>
                    <h5 class="text-center text-white" >  Tip Amount :- <span class="text-dark" id="tipAmount"></span></h5>
                    <h5 class="text-center text-white" > Each Person Amount :- <span class="text-dark" id="person"></span></h5>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
