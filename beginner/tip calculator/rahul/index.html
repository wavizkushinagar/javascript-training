<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="mainform">
          <h1>Tip calculator</h1>
          <div class="form">
            <label for="">How much was your bill</label>  
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">&#x2126;</span>
                <input type="text" id="ammount" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <label for="">How many people are sharing the bill</label>  
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">&#x2639;</span>
                <input type="text" id="people" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">How Was Your Service Charge</label>
                <select class="form-control" name="" id="charge">
                  <option value="20">Great- 20%</option>
                  <option value="10">Good- 10%</option>
                  <option value="2">Bad- 2%</option>
                </select>
              </div>
              <button id="result" onclick="showvalue()">Calculate</button>
             <div id="result_p">
                <p>Tip Amount » <span id="tip"></span></p>
                <p>Total Amount » <span id="total_amount"></span></p>
                <p>Each Person Amount » <span id="each_person"></span></p>
             </div>
          </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
