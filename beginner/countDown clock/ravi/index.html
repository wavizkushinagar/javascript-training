<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>countDown clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center mt-5">Countdown Clock</h1>
                <div class="main ">
                    <div class="mb-3 w-15 ml-3 h-30 bg-info p-2">
                        <h3 class=" p-3" id="day"></h3>
                        <p class="">Days</p>
                    </div>
                    <div class="mb-3 w-15  h-30 bg-info p-2">
                        <h3 class="p-3" id="hours"></h3>
                        <p class="">Hours</p>
                    </div>
                    <div class="mb-3 w-15  h-30 bg-info p-2">
                        <h3 class=" p-3" id="mint"></h3>
                        <p class=""> Minutes </p>
                    </div>
                    <div class="mb-3 w-15 mr-3 h-30 bg-info p-2">
                        <h3 class=" p-3" id="second"></h3>
                        <p class="">Second</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
