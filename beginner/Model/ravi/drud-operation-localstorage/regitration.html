<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
   
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto py-5">
            <form >
            <h3 class="py-2 text-center">New Regitration</h3>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
              <span class="text-danger" id="nameErr"></span>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
              <span class="text-danger" id="emailErr"></span>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Pasword</label>
              <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter Password">
              <span class="text-danger" id="passErr"></span>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">confirm Pasword</label>
              <input type="password" class="form-control" name="cpass" id="cPass" placeholder="Enter Confirm Password">
              <span class="text-danger" id="cPassErr"></span>
            </div>
            <div class="mb-3">
              
              <input type="button" class="form-control" onclick="local()" name="submit" id="submit" value="submit">
            </div>
            </form>
            </div>
        </div>
    </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <h5 class="text-center text-secondary bg-info py-3"> User Details </h5>
            <div class="">
              <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                  <tbody id="root">

                  </tbody>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>



<script src="script.js"></script>
