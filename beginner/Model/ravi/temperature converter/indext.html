    <h3 class="py-2 text-center bg-info"> javascript in temperature converter</h3>
    <div class=" container py-5">
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                    <div class="mb-3 col-md-6 ">
                        <label for="exampleFormControlInput1" class="form-label">celsius</label>
                       <input type="Number" value="0" class="form-control" id="cel" placeholder="">
                       <span id="error"></span>
                    </div> 
                    <div class="mb-3 col-md-6 ">
                      <label for="exampleFormControlInput1" class="form-label">Fahrenheit</label>
                       <input type="Number" value="30" class="form-control" id="Fht" placeholder="">
                    </div>
                </div>
            </div>
        </div>
    </div>
   


    <script src="script.js"></script>
