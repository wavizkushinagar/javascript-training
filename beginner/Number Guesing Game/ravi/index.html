<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesing Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="Guesing p-2">
              <h2 class="text-center py-1 bg-dark color-white">Number Guesing Game</h2>
              <p class="mt-4">Try and guess a random number between 1 and 6</p>
              <p>You have 10 attempts to guess the right number.</p>
              <div class="guess mt-5">
                  <h3 class="text-center pt-1">Guess a number</h3>
                  <div class="mb-3 px-5 pt-2">
                      <input type="text" id="inputData" class="form-control py-3">
                  </div>
                  <div class=" btn d-flex ">
                     
                    <input type="submit" id="btn" value="Submit guess" class="guessSubmit px-3 py-2 bg-warning">
                    <input type="submit" id="restart" value="Restart Game" class="restartSubmit px-3 py-2 bg-danger">
                    </div>
                  <div class="text-center restartpass p-2">
                      <h5> Previous Guesses : <span id="previous"></span>  </h5>
                      <h5> Guesses Remaining : <span id="remaining"></span> </h5>
                      <div class="text-center mt-4 bg-dark">
                        <h3 id="toLow"></h3>
                    </div>
                  </div>
                
              </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
